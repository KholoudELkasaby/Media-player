<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-mazzy Player</title>
</head>
<body>
    <div class="media-player">
       <div class="img-container">
        <img src="1.jpg" alt="" id="albumArt">
       </div>
       <div class="control">
        <input type="range" min="0" max="100" value="0" step="2" id="progress">
        <button id="playButton"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M14 19V5h4v14zm-8 0V5h4v14z"/></svg></button>
        <button id="pauseButton"><svg xmlns="http://www.w3.org/2000/svg" width="24"  height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M8 5.14v14l11-7z"/></svg></button>
        <Button id="stopButton"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M6 18V6h12v12z"/></svg></Button>
       </div>
       <div style="display: flex; align-content: center;justify-content: center;align-items: center;margin-top: 10px;">
        <!-- <svg style="cursor: pointer;" id="mute" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 4L9.91 6.09L12 8.18M4.27 3L3 4.27L7.73 9H3v6h4l5 5v-6.73l4.25 4.26c-.67.51-1.42.93-2.25 1.17v2.07c1.38-.32 2.63-.95 3.68-1.81L19.73 21L21 19.73l-9-9M19 12c0 .94-.2 1.82-.54 2.64l1.51 1.51A8.9 8.9 0 0 0 21 12c0-4.28-3-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71m-2.5 0c0-1.77-1-3.29-2.5-4.03v2.21l2.45 2.45c.05-.2.05-.42.05-.63"/></svg> -->
        <svg style="cursor: pointer;" id="sound" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 8a5 5 0 0 1 0 8m2.7-11a9 9 0 0 1 0 14M6 15H4a1 1 0 0 1-1-1v-4a1 1 0 0 1 1-1h2l3.5-4.5A.8.8 0 0 1 11 5v14a.8.8 0 0 1-1.5.5z"/></svg>
        <input style="width: 200px;"  type="range" min="0" max="100" value="50" step="4" id="volume" >
       </div>
       
       <div class="audio-container">
        <div class="audio"><audio id="audio1" style="width: 100%;height: 100%;" src="1.mpeg" ></audio> Mazzy-Star : Fade Into You</div>
        <div class="audio"><audio id="audio2" style="width: 100%;height: 100%;" src="2.mpeg"></audio> Mazzy-Star : Flowers In December</div>
        <div class="audio"><audio id="audio3" style="width: 100%;height: 100%;" src="3.mpeg"></audio>Mazzy-Star : Be My Angel</div>

       

       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
